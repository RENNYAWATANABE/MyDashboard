    <script>
        tailwind.config = {
            theme: {
                extend: {

                        sans: ['Inter', 'sans-serif'],

                        dark: '#0f172a',
                        card: '#1e293b',
                        accent: '#38bdf8',

    <style>

            transform: translateY(-5px);
            box-shadow: 0 10px 20px -10px rgba(56, 189, 248, 0.5);
